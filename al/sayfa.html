<!DOCTYPE html>
<html lang=tr>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KimlikDAO | Blokzincirdeki kimlik kartın</title>
  <link rel="preload" crossorigin href="/font/f400.woff2" as="font" />
  <link rel="preload" crossorigin href="/font/f700.woff2" as="font" />
  <link href="/font/lato-ttf.css" rel="stylesheet" type="text/css" />
  <link href="/ana/sayfa.css" rel="stylesheet" type="text/css" />
  <link href="/al/sayfa.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- n harfi navigation'ın kısaltması -->
  <div id="nal">
    <a href="/">
      <h2>KimlikDAO</h2>
    </a>
    <birim:cüzdan />
  </div>
  <div id=b>
    <div id="bs">
      <div id=s1 class=step>
        <b>1. Cüzdanınızı bağlayın.</b>
        MetaMask, Rabby veya Brave tarayıcı cüzdanı.
        <br>
        <br>
        <a href="//metamask.io" target="_blank" id=s1a class="btn lft">MetaMask kur</a>
        <a href="//rabby.io" target="_blank" id=s1b class="btn">Rabby kur</a>
        <script src="/al/wallet-inline.js"></script>
      </div>
      <altbirim:tanışma />
      <div id=s3 class="step disabled">
        <b>3. TCKT'nizi şifreleyelim.</b>
        TCKT'ni şifrelememiz için cüzdan açık anahtarına ihtiyacımız var.
        Bu işlem off-chain, tamamen ücretsiz ve güvenli.
        <br><br>
        <a href="javascript:" id="s3a" class="act btn">Cüzdanıma istek yolla</a>
      </div>
      <altbirim:imeceİptal />
      <altbirim:ödeme />
    </div>
    <div id="sa">
      <div id="bss"></div>
      <birim:telefon />
    </div>
  </div>
  <script async type="module" src="/al/sayfa.js"></script>
</body>

</html>
