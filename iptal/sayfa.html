<!DOCTYPE html>
<html data-en-lang="en" lang=tr>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-en="KimlikDAO | Revoke TCKT">KimlikDAO | İptal İşlemleri</title>
  <link rel="preload" crossorigin href="/font/f400.woff2" as="font" />
  <link rel="preload" crossorigin href="/font/f700.woff2" as="font" />
  <link href="/font/lato-ttf.css" rel="stylesheet" type="text/css" data-remove />
  <link href="/ana/sayfa.css" rel="stylesheet" type="text/css" />
  <link href="/iptal/sayfa.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="ipnav" class="nav">
    <h2><a href="/">KimlikDAO</a></h2>
    <birim:cüzdan />
  </div>
  <div id=ippc>
    <div id=ipssc class="ipstep"><b data-en="1. Select TCKT owner.">1. TCKT sahibini seçin.</b>
      <span data-phantom data-en="Who does the TCKT you want to cancel belong to?">İptal etmek istediğiniz TCKT kime
        ait?</span>
      <br>
      <br>
      <a href="javascript:" id=ipbtna class="act btn lft" data-en="Belongs to me">Bana ait</a>
      <a href="javascript:" id=ipbtnb class="act btn" data-en="Belongs to other">Başkasına ait</a>
    </div>
    <div id=ipiic class="ipstep" style="display:none">
      <b data-en="2. Select TCKT address.">2. TCKT adresi seç.</b>
      <span data-en="Select the TCKT address you want to cancel.">İptal etmek istediğiniz adresi seçiniz.</span>
      <ul id=ipiil></ul>
      <a href="javascript:" id=ipiio class="act btn lft" data-en="Confirm">Onayla</a>
      <a href="javascript:" id=ipiir class="btn" data-en="Cancel">İptal</a>
    </div>
    <div id=iptac class="ipstep" style="display:none"><b id="ipb" data-en="2. Select TCKT address.">2. TCKT adresi
        seçin.</b>
      <span id="ipsp" data-phantom data-en="Do you want to revoke the TCKT in your connected wallet?">Bağlı
        cüzdanınızdaki TCKT'yi
        mi iptal etmek
        istiyorsunuz?</span>
      <br>
      <br>
      <a href="javascript:" id=ip1a class="act btn lft" data-en="Yes">Evet</a>
      <a href="/bildir" data-en-href="/report" id=ip1b class="btn" data-en="No">Hayır</a>
      <a href="javascript:" id=1p1c class="btn danger" data-en="Revoke TCKT" style="display:none">TCKT yok et</a>
    </div>
  </div>
  <script async type="module" src="/iptal/sayfa.js" data-remove-type></script>
</body>

</html>
